<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>React Practice</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- React本体 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!-- Reactの結果をブラウザのDOMに反映するライブラリ -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- JSXを使うためのライブラリ(babel) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- テキストタイプをbabelに指定 -->
    <script type="text/babel">
    (() => {
      function Counter(props) {
        // props.color='red';読み取り専用のため、色を変えることはできない
        return <div>0{props.color}</div>;
      }
      ReactDOM.render(
        // コンポーネントの頭文字は大文字。閉じタグは忘れない。
        <div>
          <Counter color="tomato"/>
          <Counter color="skyblue"/>
          <Counter color="limegreen"/>
        </div>,
        // * document.getElementById()であれば中にidを指定(#なしで表記)
        document.getElementById('root')
      )
    })();
    </script>
  </body>
</html>
