<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>React Practice</title>
    <link rel="stylesheet" href="style.css">
    <!-- React本体 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!-- Reactの結果をブラウザのDOMに反映するライブラリ -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- JSXを使うためのライブラリ(babel) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- テキストタイプをbabelに指定 -->
    <script type="text/babel">
    (() => {
      class Counter extends React.Component{
        constructor(props){
          super(props);
          this.state = {
            count: 10
          };
        }
        render(){
          return(
            <li style={{backgroundColor:this.props.color}}>
              {this.state.count}
            </li>
          );
        }
      }
      ReactDOM.render(
        // コンポーネントの頭文字は大文字。閉じタグは忘れない。
        <div className="container">
          <ul>
            <Counter color="tomato"/>
            <Counter color="skyblue"/>
            <Counter color="limegreen"/>
          </ul>
        </div>,
        // * document.getElementById()であれば中にidを指定(#なしで表記)
        document.getElementById('root')
      )
    })();
    </script>
  </body>
</html>
