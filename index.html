<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>React Practice</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- React本体 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!-- Reactの結果をブラウザのDOMに反映するライブラリ -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- JSXを使うためのライブラリ(babel) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- テキストタイプをbabelに指定 -->
    <script type="text/babel">
    (() => {
      function showMessage(){
        alert('Hello');
      }

      ReactDOM.render(
        // 新しいJavaScriptではclassは×
        // 2単語目以降の頭文字を大文字にするキャメルケース
        <div style={{width:100, height:100, backgroundColor:'tomato'}} onClick={showMessage}></div>,
        // * document.getElementById()であれば中にidを指定(#なしで表記)
        document.getElementById('root')
      );
    })();
    </script>
  </body>
</html>
